<div class="container my-4">
  <div class="card auth-card">
    <div class="card-header text-center bg-primary">
      Sign in
    </div>
    <div class="card-body">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            class="form-control"
            type="email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
        <input
          type="submit"
          [hidden]="loading"
          value="Login"
          class="btn btn-dark btn-block"
        />
        <div class="spinner">
          <div
            *ngIf="loading"
            class="spinner-border text-primary text-center"
            role="status"
          ></div>
        </div>
        <p [hidden]="loading" class="mt-3 register" routerLink="/register">
          Create a new account
        </p>
      </form>
    </div>
  </div>
</div>
