<div class="navbar bg-dark ml-auto mr-auto justify-content-center">
  <div class="container">
    <a routerLink="" class="navbar-brand text-light m-0"
      ><i class="fas fa-car"></i> MyCarDealership</a
    >
    <ul class="nav nav-pills fixed-right ml-auto">
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link text-light" routerLink="dashboard"
          ><i class="fas fa-chart-pie mr-2"></i
          ><span class="hide-sm">Dashboard</span></a
        >
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link text-light" routerLink="stock"
          ><i class="fas fa-warehouse mr-2"></i
          ><span class="hide-sm">Stock</span></a
        >
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link text-light" routerLink="details"
          ><i class="fas fa-info-circle mr-2"></i
          ><span class="hide-sm">Details</span></a
        >
      </li>

      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link text-light" routerLink="login"
          ><i class="fas fa-sign-in-alt mr-2"></i><span>Login</span></a
        >
      </li>
      <li class="nav-item sign-up bg-light" *ngIf="!isLoggedIn">
        <a class="nav-link text-dark" routerLink="register"
          ><i class="fas fa-user-plus mr-2"></i><span>Sign Up</span></a
        >
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <div class="dropdown open">
          <button
            class="btn btn-dark dropdown-toggle text-light"
            type="button"
            id="dropdownMenu5"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fas fa-user"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <div class="dropdown-item user-email">{{ loggedInUser }}</div>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item logout-link" (click)="onLogoutClick()"
              >Logout</a
            >
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
